    ports:
      - "9054:9054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org3.telecom.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/${ORG3_PRIVATE_KEY} -b admin:adminpw -d'
    volumes:
